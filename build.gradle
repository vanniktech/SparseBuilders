apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: "com.vanniktech.android.junit.jacoco"

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.vanniktech:gradle-android-javadoc-plugin:0.2.1'
        classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.2.0'
        classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.2.0'

        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
        classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.8'
    }
}

codeQualityTools {
    lint {
        textReport true
    }
}

subprojects {
    repositories {
        jcenter()
    }

    group = GROUP
    version = VERSION_NAME

    plugins.apply('net.ltgt.errorprone')
}

ext {
    minSdkVersion = 1
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'

    supportLibraryVersion = '23.2.1'

    junit = 'junit:junit:4.12'
    robolectric = 'org.robolectric:robolectric:3.0'
    privateConstructor = 'com.pushtorefresh.java-private-constructor-checker:checker:1.2.0'

    supportAnnotations = "com.android.support:support-annotations:$supportLibraryVersion"
    findbugsannotations = 'com.google.code.findbugs:annotations:3.0.1'

    javaVersion = JavaVersion.VERSION_1_7
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}
