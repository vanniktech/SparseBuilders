apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: "com.vanniktech.android.junit.jacoco"

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.vanniktech:gradle-android-javadoc-plugin:0.2.1'
        classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.6.0'
        classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.6.0'

        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

codeQualityTools {
    lint {
        textReport true
    }
    cpd {
        ignoreFailures = true
    }
}

subprojects {
    repositories {
        jcenter()
        google()
    }

    group = GROUP
    version = VERSION_NAME
}

ext {
    minSdkVersion = 1
    compileSdkVersion = 25
    buildToolsVersion = '25.0.3'

    supportLibraryVersion = '25.4.0'

    junit = 'junit:junit:4.12'
    robolectric = 'org.robolectric:robolectric:3.1.2'
    privateConstructor = 'com.pushtorefresh.java-private-constructor-checker:checker:1.2.0'

    supportAnnotations = "com.android.support:support-annotations:$supportLibraryVersion"
    findbugsannotations = 'com.google.code.findbugs:annotations:3.0.1'

    javaVersion = JavaVersion.VERSION_1_7
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
  distributionType = Wrapper.DistributionType.ALL
}