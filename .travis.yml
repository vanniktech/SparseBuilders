language: android

android:
    components:
        - build-tools-23.0.1
        - android-23
        - extra-android-m2repository

jdk:
    - oraclejdk8

before_install:
  - pip install --user codecov
after_success:
    - .buildscript/deploy_snapshot.sh
    - codecov

branches:
    except:
        - gh-pages

notifications:
    email: false

sudo: false

cache:
    directories:
        - $HOME/.gradle